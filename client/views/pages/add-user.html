<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/add-user.css">
    <link rel="stylesheet" href="/css/header.component.css">
</head>
<body>
    {{HEADER}}
    <div class="container-fluid min-vh-100 min-vw-100 d-flex justify-content-center align-items-center box" style="background-color: rgba(128, 128, 128, 0.468);">
    
        <form class="mt-4  bg-light shadow overflow-scroll position-fixed rounded-md-none" style="height: 80%;top:5.2em; max-width: 1000px;">
            <h4 class="position-relative" style="left: 10px; top: 10px;">Customer Details</h4>
            <div class="d-flex flex-column flex-md-row flex-wrap" >
                <div class="form-group flex-fill m-2">
                    <label for="userName">UserName :</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter Customer Name">
                    <p style="font-size: 10px; color:red;"></p>
                </div>
                <div class="form-group flex-fill m-2">
                    <label for="userName">PhoneNo :</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter Phone No">
                    <p style="font-size: 10px; color:red;"></p>
                </div>
                <div class="form-group flex-fill m-2">
                    <label for="userName">Address :</label>
                    <textarea name="" id="" class="form-control" placeholder="Enter address"></textarea>
                    <p style="font-size: 10px; color:red;"></p>
                </div>
            </div>
            <h4 class="position-relative" style="left: 10px; top: 10px;">Cow Details</h4>
            <div class="d-flex flex-column flex-sm-row flex-wrap" >
                <div class="form-group flex-fill m-2">
                    <label for="userName">CowName :</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter Customer Name">
                    <p style="font-size: 10px; color:red;"></p>
                </div>
                <div class="form-group flex-fill m-2">
                    <label for="userName">Breed :</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter Customer Name">
                    <p style="font-size: 10px; color:red;"></p>
                </div>
                <div class="form-group flex-fill m-2">
                    <label for="userName">BullName :</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter Customer Name">
                    <p style="font-size: 10px; color:red;"></p>
                </div>
                <div class="form-group flex-fill m-2">
                    <label for="userName">AIDate :</label>
                    <input type="date" class="form-control" id="userName" placeholder="Enter Customer Name">
                    <p style="font-size: 10px; color:red;"></p>
                </div>
            </div>
            <h3 class="position-relative text-center" style="left: 10px; top: 10px;">AMOUNT</h3>
            <div class="d-flex flex-column flex-sm-row flex-wrap" >
                <div class="form-group flex-fill m-2">
                    <label for="userName">Cost of Injuction</label>
                    <input type="text" class="form-control" id="userName" placeholder="COST IN RUPEES">
                    <p style="font-size: 10px; color:red;"></p>
                </div>
               
            </div>

            <div class="d-flex flex-column flex-sm-row flex-wrap" >
                <div class="form-group flex-fill m-4">
                    <button class="btn btn-success" type="button">Submit</button>
                </div>
               
            </div>
        </form>
    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
